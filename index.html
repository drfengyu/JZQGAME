<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 80%;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-top: 0;
        }

        .board {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }

        .cell {
            flex: 0 0 calc(100% / 3);
            height: 100px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cell:hover {
            background-color: #eee;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
        }

        .reset-button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .reset-button:hover {
            background-color: #2980b9;
        }

        .scoreboard {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .scoreboard span {
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="scoreboard">
            <span>Player X: <span id="playerXScore">0</span></span>
            <span>Player O: <span id="playerOScore">0</span></span>
        </div>
        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="message"></div>
        <button class="reset-button">Reset</button>
    </div>

    <script>
        const cells = document.querySelectorAll('.cell');
        let currentPlayer = 'X';
        let isGameActive = true;
        let playerXScore = 0;
        let playerOScore = 0;
        const winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        const playerXScoreElement = document.getElementById('playerXScore');
        const playerOScoreElement = document.getElementById('playerOScore');
        const resetButton = document.querySelector('.reset-button');

        cells.forEach(cell => {
            cell.addEventListener('click', handleClick);
        });

        resetButton.addEventListener('click', resetGame);

        function handleClick() {
            if (!isGameActive || this.textContent !== '') {
                return;
            }

            this.textContent = currentPlayer;
            this.style.backgroundColor = currentPlayer === 'X' ? '#ff9f43' : '#2ecc71';

            if (checkWin()) {
                isGameActive = false;
                document.querySelector('.message').textContent = `Player ${currentPlayer} wins!`;
                updateScore();
                return;
            }

            if (checkDraw()) {
                isGameActive = false;
                document.querySelector('.message').textContent = 'It\'s a draw!';
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }

        function checkWin() {
            return winningCombinations.some(combination => {
                return combination.every(index => {
                    return cells[index].textContent === currentPlayer;
                });
            });
        }

        function checkDraw() {
            return Array.from(cells).every(cell => {
                return cell.textContent !== '';
            });
        }

        function updateScore() {
            if (currentPlayer === 'X') {
                playerXScore++;
                playerXScoreElement.textContent = playerXScore;
            } else {
                playerOScore++;
                playerOScoreElement.textContent = playerOScore;
            }
        }

        function resetGame() {
            cells.forEach(cell => {
                cell.textContent = '';
                cell.style.backgroundColor = '';
            });

            currentPlayer = 'X';
            isGameActive = true;
            document.querySelector('.message').textContent = '';
        }
    </script>
</body>
</html>
